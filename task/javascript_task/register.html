 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/validation.js" defer></script>
        <script src="assets/script.js" defer></script>
    </head>
    <body>

        <form id="registerForm">
            <div class="container">
                <h1>Register Form</h1>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div id="nameError" class="error"></div>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
                <br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <div id="phoneError" class="error"></div>
                <br>

                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode"
                    placeholder="000000">
                <div id="zipcodeError" class="error"></div>
                <br>

                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="MM-DD-YYYY">
                <div id="dobError" class="error"></div>
                <br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female">
                Female
                <br><br>
                <div id="genderError" class="error"></div>
                <br>

                <label for="hobby">Hobby:</label>
                <select id="hobby" multiple>
                    <option value="Reading">Reading</option>
                    <option value="Traveling">Traveling</option>
                    <option value="Gaming">Gaming</option>
                    <option value="writing">Writing</option>
                    <option value="painting">Painting</option>
                    <option value="photography">Photography</option>
                </select>
                <div id="hobbyError" class="error"></div>
                <br>

                <label for="technology">Technology:</label>
                <select id="technology" name="technology" multiple>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="React">React</option>
                    <option value="Flutter">Flutter</option>
                    <option value="Android">Android</option>
                </select>
                <div id="technologyError" class="error"></div>
                <br>

                <button type="submit" class="registerbtn">Submit</button>
                <button type="button" class="viewbtn"
                    onclick="window.location.href='view.html'">View
                    List</button>
            </div>
        </form>
    </body>
</html>
